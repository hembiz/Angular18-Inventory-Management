<div class="mat-elevation-z8 bg-white border">
    <div class="flex justify-between p-4">
        <h6 class="text-xl font-semibold">Products</h6>
        <button mat-flat-button routerLink="/products/add">Add Product</button>
    </div>
    <mat-form-field class="w-full" >
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Search" #input>
    </mat-form-field> 
    <div class="">
        <table mat-table [dataSource]="dataSource" matSort>
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                <td mat-cell *matCellDef="let row"> {{row.name}} </td>
            </ng-container>
            <ng-container matColumnDef="details">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Details </th>
                <td mat-cell *matCellDef="let row"> {{row.details}} </td>
            </ng-container>
            <ng-container matColumnDef="brandId">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Brand </th>
                <td mat-cell *matCellDef="let row"> {{row.brandId}} </td>
            </ng-container>
            <ng-container matColumnDef="purchasePrice">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Purchase Price </th>
                <td mat-cell *matCellDef="let row"> {{row.purchasePrice}} </td>
            </ng-container>
            <ng-container matColumnDef="salePrice">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Sale Price </th>
                <td mat-cell *matCellDef="let row"> {{row.salePrice}} </td>
            </ng-container>
            <ng-container matColumnDef="stock">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Stock </th>
                <td mat-cell *matCellDef="let row"> {{row.stock}} </td>
            </ng-container>
            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef > Action </th>
                <td mat-cell *matCellDef="let row"> 
                    <button mat-mini-fab aria-label="edit" [routerLink]="'/products/'+row.id" ><mat-icon>edit</mat-icon></button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        
            <!-- Row shown when there is no matching data. -->
        
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
            </tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>
</div>
