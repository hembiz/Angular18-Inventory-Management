<div class="mat-elevation-z8 bg-white border">
    <div class="flex justify-between p-4">
        <h6 class="text-xl font-semibold">Orders</h6>
        <button mat-flat-button routerLink="/orders/add">Add Order</button>
    </div>
    <mat-form-field class="w-full" >
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Search" #input>
    </mat-form-field> 
    <div class="">
        <table mat-table [dataSource]="dataSource" matSort>
            <ng-container matColumnDef="orderNo">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Order No. </th>
                <td mat-cell *matCellDef="let row"> {{row.orderNo}} </td>
            </ng-container>
            <ng-container matColumnDef="productId">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Product </th>
                <td mat-cell *matCellDef="let row"> {{getProductName(row.productId)}} </td>
            </ng-container>
            <ng-container matColumnDef="qty">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Qty. </th>
                <td mat-cell *matCellDef="let row"> {{row.qty}} </td>
            </ng-container>
            <ng-container matColumnDef="salesPrice">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Price </th>
                <td mat-cell *matCellDef="let row"> {{row.salesPrice}} </td>
            </ng-container>
            <ng-container matColumnDef="discount">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Discount </th>
                <td mat-cell *matCellDef="let row"> {{row.discount}} </td>
            </ng-container>
            <ng-container matColumnDef="totalAmount">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Amount </th>
                <td mat-cell *matCellDef="let row"> {{row.totalAmount}} </td>
            </ng-container>
            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef > Action </th>
                <td mat-cell *matCellDef="let row"> 
                    <button mat-mini-fab aria-label="edit" [routerLink]="'/orders/'+row.id" class="!mr-4"><mat-icon>edit</mat-icon></button>
                    <button mat-mini-fab aria-label="edit" (click)="cancelOrder(row)"><mat-icon>delete</mat-icon></button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        
            <!-- Row shown when there is no matching data. -->
        
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
            </tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>
</div>
